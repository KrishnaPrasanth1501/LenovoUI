<div class="row">
    <div class="col-md-6">
    <div class="form-group">
        <label for="fullnm" >UserName:</label>
        <input type="text"  class="form-control" id="fullnm" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-success" (click)="SignIn()">SignIn</button>
    </div>
</div>
